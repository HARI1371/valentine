<!DOCTYPE html>
<html>
<head>
    <title>For Nivetha ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    padding:0;
    font-family:'Segoe UI',sans-serif;
    text-align:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
    overflow:hidden;
}

h1{
    margin-top:70px;
    font-size:35px;
}

p{
    width:80%;
    margin:20px auto;
    font-size:18px;
    line-height:1.6;
}

button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:12px;
    margin:15px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

#yesBtn{background:#ff2e63;color:white;}
#noBtn{background:white;color:#ff2e63;position:absolute;}

.hidden{display:none;}

input{
    padding:10px;
    border-radius:8px;
    border:none;
    font-size:16px;
}

.bigText{
    font-size:45px;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 10px white;}
    to{text-shadow:0 0 30px yellow;}
}

.fadeIn{
    animation: fade 2s forwards;
}

@keyframes fade{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<div id="page1">
<h1>Will you be my Valentine, Nivetha? üíñ</h1>
<p>
I went searching for success‚Ä¶  
The sky whispered, ‚ÄúThis is not your place.‚Äù  
I fought problems, chose higher studies, walked alone...  

And then...  
In my college life‚Ä¶  
I found you.  

Like destiny writing my love story itself ‚ù§Ô∏è
</p>
<button id="yesBtn" onclick="startLove()">YES üíï</button>
<button id="noBtn" onclick="moveButton()">NO üòè</button>
</div>

<div id="quiz" class="hidden"></div>

<div id="finalScreen" class="hidden"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
let noCount=0;
let step=0;

function moveButton(){
    noCount++;
    let btn=document.getElementById("noBtn");
    btn.style.left=Math.random()*(window.innerWidth-100)+"px";
    btn.style.top=Math.random()*(window.innerHeight-100)+"px";

    if(noCount>=3){
        alert("Nivetha üòå Destiny already chose YES ‚ù§Ô∏è");
    }
}

function startLove(){
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
    confetti({particleCount:200,spread:120});
    nextStep();
}

function nextStep(){
    let q=document.getElementById("quiz");

    if(step===0){
        q.innerHTML=`<h1>Question 1 üíò</h1>
        <p>Where did we first meet?</p>
        <input id="ans">
        <br><button onclick="checkAnswer('college')">Submit</button>`;
    }

    else if(step===1){
        q.innerHTML=`<h1>Question 2 üé¨</h1>
        <p>What was our first movie together?</p>
        <input id="ans">
        <br><button onclick="checkAnswer('brahmastra')">Submit</button>`;
    }

    else if(step===2){
        q.innerHTML=`<h1>Question 3 üèè</h1>
        <p>What is Hari's favourite sport?</p>
        <input id="ans">
        <br><button onclick="checkAnswer('cricket')">Submit</button>`;
    }

    else if(step===3){
        q.innerHTML=`<h1>Secret Message ‚ù§Ô∏è</h1>
        <p>He left cricket... only because of you.  
        No one else can ever get this love from him.</p>
        <button onclick="nextStep()">Continue</button>`;
    }

    else if(step===4){
        q.innerHTML=`<h1>Question 4 üöó</h1>
        <p>What is Hari's favourite thing?</p>
        <input id="ans">
        <br><button onclick="checkAnswer('car')">Submit</button>`;
    }

    else if(step===5){
        q.innerHTML=`<h1>Driving Thoughts üí≠</h1>
        <p>Every time he drives...  
        Every road reminds him of you.  
        Every destination feels incomplete without you ‚ù§Ô∏è</p>
        <button onclick="nextStep()">Continue</button>`;
    }

    else{
        showFinal();
    }
}

function checkAnswer(correct){
    let val=document.getElementById("ans").value.toLowerCase();
    if(val.includes(correct)){
        step++;
        nextStep();
    }else{
        alert("Think again my love üòå‚ù§Ô∏è");
    }
}

function showFinal(){
    document.getElementById("quiz").classList.add("hidden");
    let f=document.getElementById("finalScreen");
    f.classList.remove("hidden");
    f.classList.add("fadeIn");

    f.innerHTML=`
    <div class="bigText">
    HARI LOVES YOU üíñ<br><br>
    More than anyone could...  
    More than anything in this world...  
    Hari loves you ‚ù§Ô∏è
    </div>
    <br><br>
    <button onclick="lastTamil()">Final Surprise</button>
    `;

    confetti({particleCount:400,spread:150});
}

function lastTamil(){
    document.getElementById("finalScreen").innerHTML=`
    <div class="bigText">
    Na unaaaa rombaaaaa loveeeee panraaaaaaaa ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
    </div>`;
    confetti({particleCount:500,spread:200});
}
</script>

</body>
</html>
