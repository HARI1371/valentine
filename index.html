<!DOCTYPE html>
<html>
<head>
<title>For Nivetha ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    padding:0;
    font-family:'Segoe UI',sans-serif;
    text-align:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
    overflow-x:hidden;
}

h1{margin-top:60px;font-size:34px;}
p{width:85%;margin:20px auto;font-size:18px;line-height:1.6;}

button{
    padding:14px 28px;
    font-size:17px;
    border:none;
    border-radius:12px;
    margin:15px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{transform:scale(1.1);}
#yesBtn{background:#ff2e63;color:white;}
#noBtn{background:white;color:#ff2e63;position:absolute;}

.hidden{display:none;}

input{
    padding:10px;
    border-radius:8px;
    border:none;
    font-size:16px;
}

.slideshow img{
    width:280px;
    height:380px;
    object-fit:cover;
    border-radius:20px;
    box-shadow:0 0 20px rgba(0,0,0,0.5);
    animation:fade 2s;
}

@keyframes fade{
    from{opacity:0;}
    to{opacity:1;}
}

.bigText{
    font-size:42px;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 10px white;}
    to{text-shadow:0 0 30px yellow;}
}
</style>
</head>

<body>

<div id="page1">
<h1>Will you be my Valentine, Nivetha? üíñ</h1>
<p>
I searched for success‚Ä¶  
Life whispered ‚ÄúNot here.‚Äù  
I chose higher studies.  
Faced problems alone.  

And then in college‚Ä¶  
I found you. ‚ù§Ô∏è  
</p>
<button id="yesBtn" onclick="startLove()">YES üíï</button>
<button id="noBtn" onclick="moveButton()">NO üòè</button>
</div>

<div id="quiz" class="hidden"></div>
<div id="compliment" class="hidden"></div>
<div id="slideshowSection" class="hidden"></div>
<div id="finalScreen" class="hidden"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
let noCount=0;
let step=0;

function moveButton(){
    noCount++;
    let btn=document.getElementById("noBtn");
    btn.style.left=Math.random()*(window.innerWidth-100)+"px";
    btn.style.top=Math.random()*(window.innerHeight-100)+"px";
    if(noCount>=3){
        alert("Destiny already chose YES üòå‚ù§Ô∏è");
    }
}

function startLove(){
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
    confetti({particleCount:200,spread:120});
    nextStep();
}

function nextStep(){
    let q=document.getElementById("quiz");
    let c=document.getElementById("compliment");
    c.classList.add("hidden");

    if(step===0){
        q.innerHTML=`<h1>Where did we first meet?</h1>
        <input id="ans"><br>
        <button onclick="checkAnswer('college','College ‚ù§Ô∏è The place where destiny started writing our love story.')">Submit</button>`;
    }
    else if(step===1){
        q.innerHTML=`<h1>What was our first movie together?</h1>
        <input id="ans"><br>
        <button onclick="checkAnswer('brahmastra','Brahmastra üé¨ Just like that movie, our love has magic.')">Submit</button>`;
    }
    else if(step===2){
        q.innerHTML=`<h1>Hari's favourite sport?</h1>
        <input id="ans"><br>
        <button onclick="checkAnswer('cricket','Cricket üèè But he left that love... because you became his world.')">Submit</button>`;
    }
    else if(step===3){
        q.innerHTML=`<h1>Hari's favourite thing?</h1>
        <input id="ans"><br>
        <button onclick="checkAnswer('car','Cars üöó Every time he drives, he only thinks about you.')">Submit</button>`;
    }
    else{
        showSlideshow();
    }
}

function checkAnswer(correct,message){
    let val=document.getElementById("ans").value.toLowerCase();
    if(val.includes(correct)){
        document.getElementById("compliment").classList.remove("hidden");
        document.getElementById("compliment").innerHTML=`<p>${message}</p>
        <button onclick="continueFlow()">Continue ‚ù§Ô∏è</button>`;
        confetti({particleCount:150,spread:100});
    }else{
        alert("Think again my love üòå");
    }
}

function continueFlow(){
    step++;
    nextStep();
}

let images=[
"photo1.jpg",
"photo2.jpg",
"photo3.jpg",
"photo4.jpg",
"photo5.jpg",
"photo6.jpg"
];

let index=0;

function showSlideshow(){
    document.getElementById("quiz").classList.add("hidden");
    document.getElementById("compliment").classList.add("hidden");

    let s=document.getElementById("slideshowSection");
    s.classList.remove("hidden");
    s.classList.add("slideshow");

    s.innerHTML="<h1>Our Beautiful Memories üíñ</h1>";
    let img=document.createElement("img");
    img.src=images[index];
    s.appendChild(img);

    let interval=setInterval(()=>{
        index++;
        if(index>=images.length){
            clearInterval(interval);
            setTimeout(showFinal,2000);
            return;
        }
        img.src=images[index];
    },3000);
}

function showFinal(){
    document.getElementById("slideshowSection").classList.add("hidden");
    let f=document.getElementById("finalScreen");
    f.classList.remove("hidden");

    f.innerHTML=`
    <div class="bigText">
    HARI LOVES YOU üíñ<br><br>
    More than anyone could...  
    More than anything in this world...  
    Hari loves you ‚ù§Ô∏è
    </div>
    <br><br>
    <button onclick="lastTamil()">Final Surprise</button>
    `;

    confetti({particleCount:400,spread:150});
}

function lastTamil(){
    document.getElementById("finalScreen").innerHTML=`
    <div class="bigText">
    Na unaaaa rombaaaaa loveeeee panraaaaaaaa ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
    </div>`;
    confetti({particleCount:500,spread:200});
}
</script>

</body>
</html>
