<!DOCTYPE html>
<html>
<head>
<title>For Nivetha ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    padding:0;
    font-family:'Segoe UI',sans-serif;
    text-align:center;
    background:black;
    color:white;
    overflow:hidden;
}

/* Animated Background */
body::before{
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background:linear-gradient(45deg,#ff416c,#ff4b2b,#ff758c,#ff7eb3);
    background-size:400% 400%;
    animation:gradientMove 15s ease infinite;
    z-index:-1;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

h1{margin-top:60px;font-size:34px;}
p{width:85%;margin:20px auto;font-size:18px;}

button{
    padding:14px 28px;
    font-size:17px;
    border:none;
    border-radius:12px;
    margin:15px;
    cursor:pointer;
    background:#ff2e63;
    color:white;
}

#noBtn{
    background:white;
    color:#ff2e63;
    position:absolute;
}

.hidden{display:none;}

input{
    padding:10px;
    border-radius:8px;
    border:none;
}

/* Slideshow FULL IMAGE FIX */
.slideshow img{
    max-width:90%;
    max-height:80vh;
    object-fit:contain;
    border-radius:20px;
    box-shadow:0 0 30px rgba(0,0,0,0.6);
}

/* Floating Hearts */
.heart{
    position:fixed;
    font-size:20px;
    animation: floatUp 6s linear forwards;
}

@keyframes floatUp{
    from{transform:translateY(0);}
    to{transform:translateY(-120vh);}
}

/* Ring rain */
.ring{
    position:fixed;
    font-size:30px;
    animation: fallDown 5s linear forwards;
}

@keyframes fallDown{
    to{transform:translateY(120vh);}
}

/* Fullscreen Center Layout */
.fullscreen{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
}

/* Big Center Text */
.bigText{
    font-size:55px;
    animation:zoomIn 3s ease forwards;
}

@keyframes zoomIn{
    from{transform:scale(0.5);opacity:0;}
    to{transform:scale(1);opacity:1;}
}
</style>
</head>

<body>

<div id="page1">
<h1>Will you be my Valentine, Nivetha? üíñ</h1>
<p>I searched for success‚Ä¶ and found you in college ‚ù§Ô∏è</p>
<button onclick="startLove()">YES üíï</button>
<button id="noBtn" onclick="moveButton()">NO üòè</button>
</div>

<div id="quiz" class="hidden"></div>
<div id="slideshowSection" class="hidden slideshow"></div>

<script>
let noCount=0;
let step=0;

function moveButton(){
    noCount++;
    let btn=document.getElementById("noBtn");
    btn.style.left=Math.random()*(window.innerWidth-100)+"px";
    btn.style.top=Math.random()*(window.innerHeight-100)+"px";
    if(noCount>=3){
        alert("Destiny already chose YES ‚ù§Ô∏è");
    }
}

function startLove(){
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
    nextStep();
}

function nextStep(){
    let q=document.getElementById("quiz");

    if(step===0){
        q.innerHTML=`<h1>Where did we first meet?</h1>
        <input id="ans"><br>
        <button onclick="checkAnswer('college')">Submit</button>`;
    }
    else if(step===1){
        q.innerHTML=`<h1>Our first movie?</h1>
        <input id="ans"><br>
        <button onclick="checkAnswer('brahmastra')">Submit</button>`;
    }
    else if(step===2){
        q.innerHTML=`<h1>Hari's favourite sport?</h1>
        <input id="ans"><br>
        <button onclick="checkAnswer('cricket')">Submit</button>`;
    }
    else if(step===3){
        q.innerHTML=`<h1>Hari's favourite thing?</h1>
        <input id="ans"><br>
        <button onclick="checkAnswer('car')">Submit</button>`;
    }
    else{
        showSlideshow();
    }
}

function checkAnswer(correct){
    let val=document.getElementById("ans").value.toLowerCase();
    if(val.includes(correct)){
        step++;
        nextStep();
    }else{
        alert("Think again üòå");
    }
}

/* Images */
let images=[
"photo1.jpg",
"photo2.jpg",
"photo3.jpg",
"photo4.jpg",
"photo5.jpg",
"photo6.jpg"
];

let index=0;

function showSlideshow(){
    document.getElementById("quiz").classList.add("hidden");
    let s=document.getElementById("slideshowSection");
    s.classList.remove("hidden");

    let img=document.createElement("img");
    img.src=images[index];
    s.innerHTML="";
    s.appendChild(img);

    let interval=setInterval(()=>{
        index++;
        if(index>=images.length){
            clearInterval(interval);
            setTimeout(showProposal,2000);
            return;
        }
        img.src=images[index];
    },3000);
}

function showProposal(){

    document.body.innerHTML=`
    <div class="fullscreen">
        <div class="bigText">
        HARI LOVES YOU üíñ<br><br>
        More than anyone...<br>
        More than anything...
        </div>
    </div>
    `;

    let audio=new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3");
    audio.volume=0.6;
    audio.play();

    setTimeout(()=>{
        for(let i=0;i<150;i++){
            let heart=document.createElement("div");
            heart.className="heart";
            heart.innerHTML="‚ù§Ô∏è";
            heart.style.left=Math.random()*100+"vw";
            heart.style.fontSize=(20+Math.random()*40)+"px";
            document.body.appendChild(heart);
        }
    },2000);

    setTimeout(()=>{
        for(let i=0;i<40;i++){
            let ring=document.createElement("div");
            ring.className="ring";
            ring.innerHTML="üíç";
            ring.style.left=Math.random()*100+"vw";
            document.body.appendChild(ring);
        }
    },2500);

    setTimeout(()=>{
        document.body.innerHTML=`
        <div class="fullscreen">
            <div class="bigText">
            Na unaaa rombaa rombaaa robaaa rombaaa love panraaaaaaaa ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
            </div>
        </div>
        `;
    },6000);
}
</script>

</body>
</html>
