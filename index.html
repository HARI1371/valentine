<!DOCTYPE html>
<html>
<head>
<title>For Nivetha ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    padding:0;
    font-family:'Segoe UI',sans-serif;
    color:white;
    text-align:center;
    overflow:hidden;
}

/* Animated Romantic Background */
body::before{
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background:linear-gradient(45deg,#ff416c,#ff4b2b,#ff758c,#ff7eb3);
    background-size:400% 400%;
    animation:gradientMove 15s ease infinite;
    z-index:-1;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
}

h1{
    font-size:28px;
    margin-bottom:15px;
}

p{
    font-size:16px;
    line-height:1.6;
    margin-bottom:20px;
}

button{
    padding:12px 24px;
    font-size:16px;
    border:none;
    border-radius:10px;
    margin:10px;
    cursor:pointer;
    background:#ff2e63;
    color:white;
}

#noBtn{
    background:white;
    color:#ff2e63;
    position:absolute;
}

input{
    padding:10px;
    width:80%;
    max-width:250px;
    border:none;
    border-radius:8px;
    font-size:16px;
}

/* Slideshow */
.slideshow img{
    max-width:95%;
    max-height:75vh;
    object-fit:contain;
    border-radius:15px;
    box-shadow:0 0 20px rgba(0,0,0,0.6);
}

/* Love dialogue animation */
.dialogue{
    font-size:18px;
    margin:10px 0;
    animation:fadeIn 1.5s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* Hearts */
.heart{
    position:fixed;
    font-size:20px;
    animation: floatUp 6s linear forwards;
}

@keyframes floatUp{
    from{transform:translateY(0);}
    to{transform:translateY(-120vh);}
}

/* Rings */
.ring{
    position:fixed;
    font-size:30px;
    animation: fallDown 5s linear forwards;
}

@keyframes fallDown{
    to{transform:translateY(120vh);}
}

.bigText{
    font-size:30px;
    text-align:center;
    animation:zoomIn 2s ease forwards;
}

@keyframes zoomIn{
    from{transform:scale(0.7);opacity:0;}
    to{transform:scale(1);opacity:1;}
}
</style>
</head>

<body>

<div id="page1" class="container">
<h1>Will you be my Valentine, Nivetha? üíñ</h1>
<p>I searched for success‚Ä¶ but destiny gave me you ‚ù§Ô∏è</p>
<button onclick="startLove()">YES üíï</button>
<button id="noBtn" onclick="moveButton()">NO üòè</button>
</div>

<div id="quiz" class="container" style="display:none;"></div>
<div id="slideshowSection" class="container slideshow" style="display:none;"></div>

<script>

let noCount=0;
let step=0;

function moveButton(){
    noCount++;
    let btn=document.getElementById("noBtn");
    btn.style.left=Math.random()*(window.innerWidth-100)+"px";
    btn.style.top=Math.random()*(window.innerHeight-100)+"px";
    if(noCount>=3){
        alert("Destiny already chose YES ‚ù§Ô∏è");
    }
}

function startLove(){
    document.getElementById("page1").style.display="none";
    document.getElementById("quiz").style.display="flex";
    nextStep();
}

function nextStep(){
    let q=document.getElementById("quiz");

    const dialogues=[
        [
        "That place wasn't just college...",
        "It was where my lonely story changed.",
        "It was where I saw my future in your eyes.",
        "From that day, you became my forever."
        ],
        [
        "Brahmastra had magic on screen...",
        "But our love had magic in real life.",
        "That movie night was simple...",
        "But it became one of my favorite memories."
        ],
        [
        "Cricket was once my world...",
        "But then you became my universe.",
        "Matches ended...",
        "But my love for you never will."
        ],
        [
        "Cars give me speed...",
        "But you give me direction.",
        "Every road I drive...",
        "Leads me back to you."
        ]
    ];

    if(step<=3){
        const questions=[
            "Where did we first meet?",
            "Our first movie?",
            "Hari's favourite sport?",
            "Hari's favourite thing?"
        ];

        const answers=["college","brahmastra","cricket","car"];

        q.innerHTML=`
        <h1>${questions[step]}</h1>
        <input id="ans"><br>
        <button onclick="checkAnswer('${answers[step]}')">Submit</button>
        `;
    } else {
        showSlideshow();
    }
}

function checkAnswer(correct){
    let val=document.getElementById("ans").value.toLowerCase();
    if(val.includes(correct)){
        showDialogue(step);
        step++;
    } else {
        alert("Think again my love üòå");
    }
}

function showDialogue(index){
    let q=document.getElementById("quiz");
    const dialogues=[
        [
        "That place wasn't just college...",
        "It was where my lonely story changed.",
        "It was where I saw my future in your eyes.",
        "From that day, you became my forever."
        ],
        [
        "Brahmastra had magic on screen...",
        "But our love had magic in real life.",
        "That movie night was simple...",
        "But it became one of my favorite memories."
        ],
        [
        "Cricket was once my world...",
        "But then you became my universe.",
        "Matches ended...",
        "But my love for you never will."
        ],
        [
        "Cars give me speed...",
        "But you give me direction.",
        "Every road I drive...",
        "Leads me back to you."
        ]
    ];

    q.innerHTML="<h1>‚ù§Ô∏è</h1>";
    dialogues[index].forEach(line=>{
        let p=document.createElement("p");
        p.className="dialogue";
        p.innerText=line;
        q.appendChild(p);
    });

    let btn=document.createElement("button");
    btn.innerText="Continue ‚ù§Ô∏è";
    btn.onclick=nextStep;
    q.appendChild(btn);
}

let images=["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg","photo6.jpg"];
let index=0;

function showSlideshow(){
    document.getElementById("quiz").style.display="none";
    let s=document.getElementById("slideshowSection");
    s.style.display="flex";

    let img=document.createElement("img");
    img.src=images[index];
    s.innerHTML="";
    s.appendChild(img);

    let interval=setInterval(()=>{
        index++;
        if(index>=images.length){
            clearInterval(interval);
            setTimeout(showProposal,2000);
            return;
        }
        img.src=images[index];
    },3000);
}

function showProposal(){
    document.body.innerHTML=`
    <div class="container">
        <div class="bigText">
        HARI LOVES YOU üíñ<br><br>
        More than anyone...<br>
        More than anything...
        </div>
    </div>
    `;

    let audio=new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3");
    audio.volume=0.6;
    audio.play();

    setTimeout(()=>{
        for(let i=0;i<120;i++){
            let heart=document.createElement("div");
            heart.className="heart";
            heart.innerHTML="‚ù§Ô∏è";
            heart.style.left=Math.random()*100+"vw";
            document.body.appendChild(heart);
        }
    },2000);

    setTimeout(()=>{
        for(let i=0;i<40;i++){
            let ring=document.createElement("div");
            ring.className="ring";
            ring.innerHTML="üíç";
            ring.style.left=Math.random()*100+"vw";
            document.body.appendChild(ring);
        }
    },2500);

    setTimeout(()=>{
        document.body.innerHTML=`
        <div class="container">
            <div class="bigText">
            Na unaaa rombaa rombaaa robaaa rombaaa love panraaaaaaaa ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
            </div>
        </div>
        `;
    },6000);
}

</script>

</body>
</html>
