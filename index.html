<!DOCTYPE html>
<html>
<head>
<title>For Nivetha ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    padding:0;
    font-family:'Segoe UI',sans-serif;
    text-align:center;
    background:linear-gradient(135deg,#ff5f6d,#ffc371);
    color:white;
    overflow:hidden;
}

/* Floating Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation: floatUp 8s linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    0%{transform:translateY(0) scale(1);}
    100%{transform:translateY(-110vh) scale(1.5);opacity:0;}
}

/* Ring Shower */
.ring{
    position:fixed;
    top:-50px;
    font-size:30px;
    animation: fallDown 5s linear forwards;
}

@keyframes fallDown{
    to{transform:translateY(110vh);}
}

h1{margin-top:60px;font-size:34px;}
p{width:85%;margin:20px auto;font-size:18px;}

button{
    padding:14px 28px;
    font-size:17px;
    border:none;
    border-radius:12px;
    margin:15px;
    cursor:pointer;
}

#yesBtn{background:#ff2e63;color:white;}
#noBtn{background:white;color:#ff2e63;position:absolute;}

.hidden{display:none;}

input{
    padding:10px;
    border-radius:8px;
    border:none;
}

.slideshow img{
    width:280px;
    height:380px;
    object-fit:cover;
    border-radius:20px;
    box-shadow:0 0 25px rgba(0,0,0,0.6);
}

.bigText{
    font-size:45px;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 10px white;}
    to{text-shadow:0 0 40px gold;}
}
</style>
</head>

<body>

<div id="page1">
<h1>Will you be my Valentine, Nivetha? üíñ</h1>
<p>
I searched for success‚Ä¶  
Life said not here.  
Then in college‚Ä¶ I found you ‚ù§Ô∏è
</p>
<button id="yesBtn" onclick="startLove()">YES üíï</button>
<button id="noBtn" onclick="moveButton()">NO üòè</button>
</div>

<div id="quiz" class="hidden"></div>
<div id="compliment" class="hidden"></div>
<div id="slideshowSection" class="hidden"></div>
<div id="finalScreen" class="hidden"></div>

<script>
/* Floating Hearts */
setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(15+Math.random()*30)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),8000);
},400);

let noCount=0;
let step=0;

function moveButton(){
    noCount++;
    let btn=document.getElementById("noBtn");
    btn.style.left=Math.random()*(window.innerWidth-100)+"px";
    btn.style.top=Math.random()*(window.innerHeight-100)+"px";
    if(noCount>=3){
        alert("Destiny already chose YES ‚ù§Ô∏è");
    }
}

function startLove(){
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
    nextStep();
}

function nextStep(){
    let q=document.getElementById("quiz");
    let c=document.getElementById("compliment");
    c.classList.add("hidden");

    if(step===0){
        q.innerHTML=`<h1>Where did we first meet?</h1>
        <input id="ans"><br>
        <button onclick="checkAnswer('college','College ‚ù§Ô∏è Destiny began there.')">Submit</button>`;
    }
    else if(step===1){
        q.innerHTML=`<h1>Our first movie together?</h1>
        <input id="ans"><br>
        <button onclick="checkAnswer('brahmastra','Brahmastra üé¨ Our love has magic.')">Submit</button>`;
    }
    else if(step===2){
        q.innerHTML=`<h1>Hari's favourite sport?</h1>
        <input id="ans"><br>
        <button onclick="checkAnswer('cricket','He left cricket only for you ‚ù§Ô∏è')">Submit</button>`;
    }
    else if(step===3){
        q.innerHTML=`<h1>Hari's favourite thing?</h1>
        <input id="ans"><br>
        <button onclick="checkAnswer('car','Every drive reminds him of you üöó‚ù§Ô∏è')">Submit</button>`;
    }
    else{
        showSlideshow();
    }
}

function checkAnswer(correct,message){
    let val=document.getElementById("ans").value.toLowerCase();
    if(val.includes(correct)){
        document.getElementById("compliment").classList.remove("hidden");
        document.getElementById("compliment").innerHTML=`<p>${message}</p>
        <button onclick="continueFlow()">Continue ‚ù§Ô∏è</button>`;
    }else{
        alert("Think again üòå");
    }
}

function continueFlow(){
    step++;
    nextStep();
}

/* 6 Images */
let images=[
"photo1.jpg",
"photo2.jpg",
"photo3.jpg",
"photo4.jpg",
"photo5.jpg",
"photo6.jpg"
];

let index=0;

function showSlideshow(){
    document.getElementById("quiz").classList.add("hidden");
    document.getElementById("compliment").classList.add("hidden");

    let s=document.getElementById("slideshowSection");
    s.classList.remove("hidden");

    s.innerHTML="<h1>Our Memories üíñ</h1>";
    let img=document.createElement("img");
    img.src=images[index];
    img.onerror=function(){this.src="https://via.placeholder.com/300x400?text=Upload+Photos";};
    s.appendChild(img);

    let interval=setInterval(()=>{
        index++;
        if(index>=images.length){
            clearInterval(interval);
            setTimeout(showFinal,2000);
            return;
        }
        img.src=images[index];
    },3000);
}

function showFinal(){
    document.getElementById("slideshowSection").classList.add("hidden");
    let f=document.getElementById("finalScreen");
    f.classList.remove("hidden");

    f.innerHTML=`
    <div class="bigText">
    HARI LOVES YOU üíñ<br><br>
    More than anyone...  
    More than anything...
    </div>
    <br><br>
    <button onclick="lastTamil()">Final Surprise</button>
    `;
}

function lastTamil(){

    // Ring shower
    for(let i=0;i<30;i++){
        let ring=document.createElement("div");
        ring.className="ring";
        ring.innerHTML="üíç";
        ring.style.left=Math.random()*100+"vw";
        ring.style.animationDuration=(3+Math.random()*3)+"s";
        document.body.appendChild(ring);
    }

    // Massive hearts explosion
    for(let i=0;i<100;i++){
        let heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(20+Math.random()*40)+"px";
        document.body.appendChild(heart);
    }

    // Grand music
    let audio=new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3");
    audio.volume=0.5;
    audio.play();

    document.getElementById("finalScreen").innerHTML=`
    <div class="bigText">
    Na unaaa rombaa rombaaa robaaa rombaaa love panraaaaaaaa ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
    </div>`;
}
</script>

</body>
</html>
